task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE")
    }
    repositories {
        mavenCentral()
    }

}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
group = 'org.thoughtworks.app'
version = '0.0.1-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '1.5.1.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'org.json', name: 'json', version: '20160810'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '1.2.0.RELEASE'
    compile "com.github.ulisesbocchio:jasypt-spring-boot-starter:1.11"
    compile "com.googlecode.json-simple:json-simple:1.1.1"
}
